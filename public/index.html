<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form action="/api" method="post">
            <div class="form-group">
                <label for="cc">Cédula de ciudadanía</label>
                <input type="number" id="username" name="cc" placeholder="Tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <div class="in">
                <button>Iniciar sesión</button>
            </div>
        </form>
        <button class="crear" onclick="ToggleRegistrarUsuario()">¿No tiene cuenta?</button>
    </div>

    <div class="signup-container">
        <h2>Registrarse</h2>
        <form action="/api/crear" method="post">
            <div class="form-group">
                <label for="cc">CC</label>
                <input type="number" id="cc" name="cc" placeholder="Tu CC">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Tu dirección de correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="phone">Número de teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono">
            </div>
            <div class="regis">
                <button>Registrarse</button>
            </div>
        </form>
        <button class="Yap" onclick="ToggleIniciarSesion()">Ya tengo cuenta</button>
    </div>
    <script src="has.js"></script>
</body>
</html>
